<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    </head>
    <body>
        <header></header>
        <main>

            <div class="container mt-5 shadow shadow-lg">
                <div class="row bg-dark p-2 rounded-top-4">

                    <div class="col d-flex gap-2">
                        <button class="bg-danger border-0 mt-2" style="width: 14px; height: 14px; border-radius: 50%;">

                        </button>
                        <button class="bg-warning border-0 mt-2" style="width: 14px; height: 14px; border-radius: 50%;">

                        </button>
                        <button class="bg-success border-0 mt-2" style="width: 14px; height: 14px; border-radius: 50%;">
        
                        </button>

                        <div class="bg-secondary ps-2 pt-1 pe-2 ms-2 rounded">
                            <img class="img-fluid mb-2" src="./Assets/Image/Icons/angle-small-left.png" width="13px" height="13px">
                        </div>
                        <div class="bg-secondary ps-2 pt-1 pe-2 rounded">
                            <img class="img-fluid mb-2" src="./Assets/Image/Icons/angle-small-right.png" width="13px" height="13px">
                        </div>
                    </div>

                    <div class="col d-flex align-items-center rounded-5 text-white" style="background-color: rgba(0, 0, 0, 0.3);">
                        <i class="bi bi-lock ms-2"></i>
                        <p class="col ms-4" style="margin-bottom: 0;">www.landingsite-pd.com</p>
                    </div>

                </div>
                <div>
                    <img class="img-fluid" src="./Assets/Image/Design sem nome.png">
                </div>
            </div>

        </main>
    </body>
</html>
