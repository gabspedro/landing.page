<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    </head>
    <body>
        <header></header>
        <main>
            <div class="container mt-5">
                <div class="row bg-dark p-2 rounded-top">
                    <div class="col d-flex gap-2">
                        <div class="bg-danger ps-2 pt-1 pe-2 rounded-circle">
                            <img class="img-fluid mb-2" src="./Assets/Image/Icons/cross-small.png" width="13px" height="13px">
                        </div>
                        <div class="bg-warning ps-2 pt-1 pe-2 rounded-circle">
                            <img class="img-fluid mb-2" src="./Assets/Image/Icons/square.png" width="13px" height="13px">
                        </div>
                        <div class="bg-success ps-2 pt-1 pe-2 rounded-circle">
                            <img class="img-fluid mb-2" src="./Assets/Image/Icons/horizontal-rule.png" width="13px" height="13px">
                        </div>
                    </div>
                    <div class="col d-flex gap-1">
                        <div class="bg-secondary ps-2 pt-1 pe-2 rounded">
                            <img class="img-fluid mb-2" src="./Assets/Image/Icons/angle-small-left.png" width="13px" height="13px">
                        </div>
                        <div class="bg-secondary ps-2 pt-1 pe-2 rounded">
                            <img class="img-fluid mb-2" src="./Assets/Image/Icons/angle-small-right.png" width="13px" height="13px">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
